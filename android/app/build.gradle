plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def dotenv = new Properties()
def envFile = file("${rootProject.projectDir}/../.env")

if (envFile.exists()) {
    envFile.withInputStream {
        stream -> dotenv.load(stream)
    }
} else {
    throw new GradleException("env file not found")
}

android {
    namespace = "com.wxxzin.client_flutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.wxxzin.client_flutter"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        def kakao_native_app_key = dotenv['KAKAO_NATIVE_APP_KEY']
        def naver_client_id = dotenv['NAVER_CLIENT_ID']
        def naver_client_secret = dotenv['NAVER_CLIENT_SECRET']
        def naver_client_name = dotenv['NAVER_CLIENT_NAME']

        manifestPlaceholders += [
            'kakao_native_app_key': kakao_native_app_key,
            'naver_client_id': naver_client_id,
            'naver_client_secret': naver_client_secret,
            'naver_client_name': naver_client_name
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
